<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class = "main-title">Welcome to Taskify</h1>
    <nav>
      <ul class = "navigation-bar">
        <li><a href = "#" id = "home-link">Homepage</a></li>
        <li><a href = "#" id = "tasks-link">Taskpage</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id = "homepage" class = "page">
      <h1>Welcome to Taskify!</h1>
      <p>Taskify helps you manage your tasks and stay organized!</p>
    </section>


    <section id="task-page" class = "page hidden">
      <div id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <input type="text" id="task-details" placeholder="Task Details" required>
      <input type="date" id="task-due-date">
      <button id="add-task-btn">Add Task</button>
    </div>
    
    <section id="task-list">
      <h2>Tasks</h2>
      <ul id="tasks-container"></ul>
    </section>
  </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
